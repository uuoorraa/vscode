<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Log in</title>
    <link type="text/css" rel="stylesheet" href="CSS文件夹/Style-登录页面.css">
</head>
<!--以上为头部信息-->
<!--下面开始制作登录框-->
<body>
    <div class="login-div">
    <!--用div制作几个按钮和输入框-->
        <form method="post" action="#" class="login-form"><!--action是指输入的内容要传输到哪个地方，因为是模拟所以不用传输，填上#-->
            <h1>Trello-My Board</h1>
            <input type="text" name="username" placeholder="username">
            <input type="password" name="pwd" placeholder="passward">
            <button type="submit">Log in</button>
        </form>
    </div>

</body>
</html>
